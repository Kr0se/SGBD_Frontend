<div class="modal modal-backdrop" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStylePopup}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create folder</h4>
      </div>
      <form [formGroup]="formCreateFolder" (ngSubmit)="closePopupCreateFolderSubmit()">
        <div class="modal-body">
            <div class="form-group">
              <input formControlName="folderName" class="form-control" type="text" placeholder="Folder name">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!formCreateFolder.valid">Create</button>
          <button type="button" class="btn btn-danger" (click)="closePopupCreateFolder()"> Close </button>
        </div>
    </form>
    </div>
  </div>
</div>

<div>
  <header>
    <div class="row">

      <div class="col-4">
        <div>
          <img src="/assets/images/logo.png" alt="logo" width="200" height="50">
        </div>
      </div>

      <div class="col-4 ">
        <nav class="navbar justify-content-center">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search File" aria-label="Search">
          </form>
        </nav>
      </div>

      <div class="col-4">
        <div>
          <button class="btn btn-danger mt-2 float-end" (click)="logOut()">Log Out</button>
        </div>
      </div>
      
    </div>

  </header>
  <hr>
  <div class="row">
    <div class="col-2">
      <div>
        <button class="btn btn-primary mt-3" (click)="openPopupCreateFolder()">Create Folder</button>
      </div>
      <div>
        <button class="btn btn-primary mt-3" (click)="uploadFile()">Upload File</button>
      </div>
      
    </div>

    <div class="col-10">
      <div class="mt-3">
        <h3>Folders:</h3>
        <h5>Current folder: {{currentFolderName}}</h5>
        <div class="row">
          <div class="col-3" *ngFor="let folder of currentSubFolders">
            <div class="card mt-3 pointer">
              <div class="card-body">
                <h5 class="card-title">{{folder.nom}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <h3>Files:</h3>
      </div>
      <div class="mt-3">
        <h3>Files shared by other users:</h3>
      </div>
    </div>
  </div>

</div>
